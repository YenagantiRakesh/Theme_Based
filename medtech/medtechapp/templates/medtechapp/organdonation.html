{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="{% static 'css/r.css'%}">


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    </head>
    <body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
<h1>DONATOR'S PAGE</h1>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://www.orderofthegooddeath.com/wp-content/uploads/2015/08/organ-donation.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form encrypt= "multipart/form-data" action="/orgdonation/" method="POST">
      {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="user" placeholder="Name of User">
      <input type="text" id="password" class="fadeIn third" name="gender" placeholder="Gender">
      <input type="text" id="password" class="fadeIn third" name="birth" placeholder="Date of birth">
      <input type="text" id="password" class="fadeIn third" name="address" placeholder="Address">
      <input type="text" id="password" class="fadeIn third" name="mobile_no" placeholder="Mobile number">
      <input type="text" id="password" class="fadeIn third" name="pincode" placeholder="Pincode">
      <input type="text" id="password" class="fadeIn third" name="organs" placeholder="organs which you want to donate">
      <input type="text" id="password" class="fadeIn third" name="blood_group" placeholder="Blood group"><br>
      <br>
      <br>
      <!-- <input type="text" id="password" class="fadeIn third" name="" placeholder=""> -->
      <input type="file" name="myfile" accept="image/jpeg">
      <br>
      <br>
    <input type="submit" class="fadeIn fourth" value="Submit">
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
    </body>
</html>
